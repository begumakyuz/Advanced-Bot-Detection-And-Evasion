name: Code Quality

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        pip install flake8 black pylint
    
    - name: Run Black
      run: black --check .
    
    - name: Run Flake8
      run: flake8 src/ tests/
    
    - name: Run Pylint
      run: pylint src/
