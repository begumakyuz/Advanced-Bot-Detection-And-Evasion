name: Python Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-playwright
      - name: Install Playwright Browsers and Deps
        # Bu satır hem tarayıcıyı hem de eksik Linux kütüphanelerini kurar:
        run: playwright install --with-deps chromium
      - name: Run Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # 'xvfb-run' sanal bir ekran yaratarak tarayıcının çökmesini engeller:
          xvfb-run pytest tests/test_bot_detection_analyzer.py
