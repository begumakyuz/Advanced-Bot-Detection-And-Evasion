name: Python Tests
on: [push, pull_request]
jobs:
  test:
    # 'ubuntu-latest' yerine stabil olan 'ubuntu-22.04' kullanıyoruz:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-playwright
      - name: Install Playwright Browsers & Linux Deps
        # Bu komut artık ubuntu-22.04 üzerinde hatasız çalışacak:
        run: npx playwright install --with-deps chromium
      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Testten önce klasörü oluştur:
          mkdir -p assets/bot_analysis
          # xvfb-run ile sanal ekran üzerinden testi başlat:
          xvfb-run pytest tests/test_bot_detection_analyzer.py
