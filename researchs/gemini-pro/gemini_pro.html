<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(51, 65, 85, 0.8);
        }
        .code-block {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: auto;
        }
        .tab-active {
            border-bottom: 2px solid #0ea5e9;
            color: #0ea5e9;

            color: #64748b;
        }
        .dark .tab-inactive {

        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {

            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569; 
        }

    <!-- Chosen Palette: Corporate SecOps (Slate/Sky Blue) -->
    <!-- Application Structure Plan:
         1. Header: Branding, Language Switcher, Theme Toggle.
         2. Main Nav: Tabs for Dashboard, Detection, Evasion, SOC, Full Report.
         3. Content Area: Dynamic injection based on active tab.
         4. Dashboard: High-level KPIs and Charts.
         5. Detection: Interactive explanation of browser signals.
         6. Evasion: Conceptual lab findings (Red Team).
         7. SOC: Operational workflow and incident simulator.
         8. Footer: Credits and Disclaimer.

</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-200">

    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 glass-panel border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">

                </div>
                <div class="flex items-center gap-4">
                    <button id="lang-toggle" class="px-3 py-1 rounded text-sm font-medium bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors">TR</button>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
                        <!-- Moon Icon -->
                        <svg id="moon-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>

    <!-- Main Content Container -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-screen">
        <div id="content-area">

    <!-- Footer -->
    <footer class="border-t border-slate-200 dark:border-slate-800 py-6 mt-12 bg-white dark:bg-slate-950">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-slate-500 dark:text-slate-400">

            <p class="mt-2 text-xs">DISCLAIMER: This tool is for educational and defensive purposes only. No weaponized payloads provided.</p>
        </div>

    <!-- JavaScript Application Logic -->
    <script>
        // --- State Management ---
        const state = {
            lang: 'en', // 'en' or 'tr'
            theme: localStorage.getItem('theme') || 'system',
            activeTab: 'dashboard',
            simulations: {
                active: false,
                logs: []
            }
        };

        // --- Localization Data ---
        const i18n = {
            en: {
                nav: {
                    dashboard: "Dashboard",
                    detection: "Detection",
                    evasion: "Evasion (Lab)",
                    soc: "SOC & DFIR",
                    report: "Full Report"
                },
                dashboard: {
                    title: "Security Posture Overview",
                    subtitle: "Real-time analysis of automated traffic and defense metrics.",
                    kpi_bdr: "Bot Detection Rate",
                    kpi_fpr: "False Positive Rate",
                    kpi_vol: "Attack Volume (24h)",
                    kpi_cost: "Est. Fraud Savings",
                    chart_traffic: "Traffic Mix Analysis",
                    chart_tls: "TLS Fingerprint Distribution"
                },
                detection: {
                    title: "Detection Engineering",
                    intro: "Analysis of technical signals used to identify headless browsers and automation frameworks.",
                    signals: "Signal Inspector",
                    canvas: "Canvas Fingerprinting",
                    behavior: "Behavioral Analysis",
                    click_me: "Click a signal card to view technical details."
                },
                evasion: {

                    intro: "Study of techniques used by adversaries to bypass detection controls in a controlled environment.",
                    concept: "The Cat & Mouse Game",
                    method: "Evasion Methods"
                },
                soc: {
                    title: "SOC Operations Center",
                    intro: "Workflow integration, incident response, and forensic reconstruction.",
                    simulate: "Simulate Attack Scenario",
                    timeline: "Incident Timeline",
                    workflow: "Response Workflow"
                }
            },
            tr: {
                nav: {
                    dashboard: "Genel Bakış",
                    detection: "Tespit Yöntemleri",
                    evasion: "Atlatma (Lab)",
                    soc: "SOC & DFIR",
                    report: "Tam Rapor"
                },
                dashboard: {
                    title: "Güvenlik Durumu Özeti",
                    subtitle: "Otomatize trafik ve savunma metriklerinin gerçek zamanlı analizi.",
                    kpi_bdr: "Bot Tespit Oranı",
                    kpi_fpr: "Hatalı Pozitif Oranı",
                    kpi_vol: "Saldırı Hacmi (24s)",
                    kpi_cost: "Önlenen Dolandırıcılık",
                    chart_traffic: "Trafik Karışım Analizi",
                    chart_tls: "TLS Parmak İzi Dağılımı"
                },
                detection: {
                    title: "Tespit Mühendisliği",
                    intro: "Headless tarayıcıları ve otomasyon araçlarını tanımlamak için kullanılan teknik sinyallerin analizi.",
                    signals: "Sinyal İnceleyici",
                    canvas: "Canvas Parmak İzi",
                    behavior: "Davranışsal Analiz",
                    click_me: "Teknik detayları görmek için bir sinyal kartına tıklayın."
                },
                evasion: {
                    title: "Kırmızı Takım: Atlatma",
                    intro: "Kontrollü ortamda tespit kontrollerini atlatmak için kullanılan tekniklerin incelenmesi.",
                    concept: "Kedi Fare Oyunu",
                    method: "Atlatma Yöntemleri"
                },
                soc: {
                    title: "SOC Operasyon Merkezi",
                    intro: "İş akışı entegrasyonu, olay müdahalesi ve adli rekonstrüksiyon.",
                    simulate: "Saldırı Senaryosu Simüle Et",
                    timeline: "Olay Zaman Çizelgesi",
                    workflow: "Müdahale İş Akışı"
                }
            }
        };

        // --- Data & Content ---
        const researchData = {
            signals: [
                {
                    id: 'webdriver',
                    title: 'navigator.webdriver',
                    desc_en: 'The standard W3C flag indicating automation. Browsers set this to true when controlled by WebDriver.',
                    desc_tr: 'Otomasyonu gösteren standart W3C bayrağı. WebDriver tarafından kontrol edildiğinde tarayıcılar bunu true yapar.',
                    detection: 'Checking navigator.webdriver === true',
                    evasion: 'Object.defineProperty(navigator, "webdriver", {get: () => undefined})',
                    confidence: 'High (99%)'
                },
                {
                    id: 'permissions',
                    title: 'Permissions API',
                    desc_en: 'Headless browsers often handle permissions (e.g., notifications) inconsistently compared to real users.',
                    desc_tr: 'Headless tarayıcılar, izinleri (örn. bildirimler) gerçek kullanıcılara kıyasla tutarsız yönetir.',
                    detection: 'Querying navigator.permissions.query({name: "notifications"})',
                    evasion: 'Mocking the PermissionStatus object.',
                    confidence: 'Medium (60%)'
                },
                {
                    id: 'plugins',
                    title: 'Plugins Length',
                    desc_en: 'Headless Chrome typically has 0 plugins, whereas regular Chrome has a standard set (PDF Viewer, etc.).',
                    desc_tr: 'Headless Chrome genellikle 0 eklentiye sahiptir, oysa normal Chrome standart bir sete sahiptir.',
                    detection: 'navigator.plugins.length === 0',
                    evasion: 'Injecting fake plugin objects into the DOM.',
                    confidence: 'Medium (75%)'
                },
                {
                    id: 'cdc',
                    title: 'CDC / CDP Detection',
                    desc_en: 'Detecting the use of Chrome DevTools Protocol based on specific global variables or side effects.',
                    desc_tr: 'Belirli global değişkenler veya yan etkiler üzerinden Chrome DevTools Protokolü kullanımının tespiti.',
                    detection: 'Looking for window.cdc_... variables or specific Error.stack formatting.',
                    evasion: 'Renaming variables in the automation framework source code.',
                    confidence: 'High (90%)'
                }
            ]
        };

        // --- Core Functions ---

        function init() {
            applyTheme();
            renderNav();
            renderContent();
            setupEventListeners();
        }

        function t(key) {
            const keys = key.split('.');
            let val = i18n[state.lang];
            for (const k of keys) {
                val = val[k];
            }
            return val || key;
        }

        function switchTab(tabId) {
            state.activeTab = tabId;
            renderNav();
            renderContent();
            // Re-initialize charts if on dashboard
            if (tabId === 'dashboard') {
                setTimeout(initDashboardCharts, 100);
            }
        }

        function toggleTheme() {
            if (state.theme === 'dark') {
                state.theme = 'light';
                localStorage.setItem('theme', 'light');
            } else {
                state.theme = 'dark';
                localStorage.setItem('theme', 'dark');
            }
            applyTheme();
        }

        function applyTheme() {
            const html = document.documentElement;
            const moon = document.getElementById('moon-icon');
            const sun = document.getElementById('sun-icon');
            
            if (state.theme === 'dark' || (state.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                moon.classList.add('hidden');
                sun.classList.remove('hidden');
            } else {
                html.classList.remove('dark');
                moon.classList.remove('hidden');
                sun.classList.add('hidden');
            }
            // Re-render charts to update colors
            if (state.activeTab === 'dashboard') initDashboardCharts();
        }

        function toggleLang() {
            state.lang = state.lang === 'en' ? 'tr' : 'en';
            document.getElementById('lang-toggle').innerText = state.lang.toUpperCase();
            renderNav();
            renderContent();
            if (state.activeTab === 'dashboard') setTimeout(initDashboardCharts, 100);
        }

        // --- Rendering ---

        function renderNav() {
            const tabs = [
                { id: 'dashboard', label: t('nav.dashboard') },
                { id: 'detection', label: t('nav.detection') },
                { id: 'evasion', label: t('nav.evasion') },
                { id: 'soc', label: t('nav.soc') },
                { id: 'report', label: t('nav.report') }
            ];

            const navContainer = document.getElementById('nav-container');
            const mobileNav = document.getElementById('mobile-nav');
            
            navContainer.innerHTML = '';
            mobileNav.innerHTML = '';

            tabs.forEach(tab => {
                // Desktop
                const btn = document.createElement('button');
                btn.className = `px-3 py-2 rounded-md text-sm font-medium transition-colors ${state.activeTab === tab.id ? 'bg-sky-100 text-sky-700 dark:bg-sky-900 dark:text-sky-100' : 'text-slate-600 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white'}`;
                btn.innerText = tab.label;
                btn.onclick = () => switchTab(tab.id);
                navContainer.appendChild(btn);

                // Mobile
                const mBtn = document.createElement('button');
                mBtn.className = `px-4 py-3 whitespace-nowrap text-sm font-medium ${state.activeTab === tab.id ? 'tab-active' : 'tab-inactive'}`;
                mBtn.innerText = tab.label;
                mBtn.onclick = () => switchTab(tab.id);
                mobileNav.appendChild(mBtn);
            });
        }

        function renderContent() {
            const container = document.getElementById('content-area');
            container.innerHTML = '';

            switch(state.activeTab) {
                case 'dashboard': renderDashboard(container); break;
                case 'detection': renderDetection(container); break;
                case 'evasion': renderEvasion(container); break;
                case 'soc': renderSOC(container); break;
                case 'report': renderReport(container); break;
            }
        }

        // --- Tab Components ---

        function renderDashboard(container) {
            container.innerHTML = `
                <div class="mb-8 animate-fade-in">
                    <h1 class="text-3xl font-bold text-slate-900 dark:text-white">${t('dashboard.title')}</h1>
                    <p class="mt-2 text-slate-600 dark:text-slate-400">${t('dashboard.subtitle')}</p>
                </div>

                <!-- KPI Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    ${renderKPI(t('dashboard.kpi_bdr'), '99.8%', '+0.2%', 'text-emerald-500')}
                    ${renderKPI(t('dashboard.kpi_fpr'), '0.005%', '-0.001%', 'text-emerald-500')}
                    ${renderKPI(t('dashboard.kpi_vol'), '4.2M', '+12%', 'text-rose-500')}
                    ${renderKPI(t('dashboard.kpi_cost'), '$125K', 'Est.', 'text-sky-500')}
                </div>

                <!-- Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="glass-panel p-6 rounded-xl shadow-sm">
                        <h3 class="text-lg font-semibold mb-4 text-slate-900 dark:text-white">${t('dashboard.chart_traffic')}</h3>
                        <div class="chart-container">
                            <canvas id="trafficChart"></canvas>
                        </div>
                    </div>
                    <div class="glass-panel p-6 rounded-xl shadow-sm">
                        <h3 class="text-lg font-semibold mb-4 text-slate-900 dark:text-white">${t('dashboard.chart_tls')}</h3>
                        <div class="chart-container">
                            <canvas id="tlsChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderKPI(title, value, change, color) {
            return `
                <div class="glass-panel p-6 rounded-xl shadow-sm">
                    <p class="text-sm font-medium text-slate-500 dark:text-slate-400">${title}</p>
                    <div class="flex items-baseline mt-2">
                        <span class="text-3xl font-bold text-slate-900 dark:text-white">${value}</span>
                        <span class="ml-2 text-sm font-medium ${color}">${change}</span>
                    </div>
                </div>
            `;
        }

        function renderDetection(container) {
            container.innerHTML = `
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-slate-900 dark:text-white">${t('detection.title')}</h1>
                    <p class="mt-2 text-slate-600 dark:text-slate-400">${t('detection.intro')}</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Signal Selector -->
                    <div class="lg:col-span-1 space-y-4">
                        <h3 class="text-lg font-semibold text-slate-900 dark:text-white">${t('detection.signals')}</h3>
                        <div class="space-y-3" id="signal-list">
                            ${researchData.signals.map(s => `
                                <div onclick="showSignal('${s.id}')" class="p-4 rounded-lg bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 cursor-pointer hover:border-sky-500 dark:hover:border-sky-500 transition-all shadow-sm">
                                    <div class="font-medium text-slate-900 dark:text-white">${s.title}</div>
                                    <div class="text-xs text-slate-500 mt-1">Confidence: <span class="${s.confidence.includes('High') ? 'text-emerald-500' : 'text-amber-500'}">${s.confidence}</span></div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Detail View -->
                    <div class="lg:col-span-2">
                        <div id="signal-detail" class="glass-panel p-6 rounded-xl shadow-sm h-full">
                            <div class="flex flex-col items-center justify-center h-full text-center text-slate-400">
                                <svg class="w-12 h-12 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <p>${t('detection.click_me')}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderEvasion(container) {
            container.innerHTML = `
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-slate-900 dark:text-white">${t('evasion.title')}</h1>
                    <p class="mt-2 text-slate-600 dark:text-slate-400">${t('evasion.intro')}</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <div class="glass-panel p-6 rounded-xl">
                        <h3 class="text-xl font-bold mb-4 text-slate-900 dark:text-white">Basic Evasion</h3>
                        <div class="space-y-4">
                            <div class="border-l-4 border-emerald-500 pl-4 py-2 bg-emerald-50 dark:bg-emerald-900/20 rounded-r">
                                <h4 class="font-semibold text-emerald-800 dark:text-emerald-200">User-Agent Spoofing</h4>
                                <p class="text-sm text-emerald-700 dark:text-emerald-300">Setting the UA string to mimic Chrome 118 on macOS.</p>
                                <div class="mt-2 text-xs font-mono bg-white dark:bg-slate-900 p-2 rounded">"Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_7)..."</div>
                            </div>
                            <div class="border-l-4 border-amber-500 pl-4 py-2 bg-amber-50 dark:bg-amber-900/20 rounded-r">
                                <h4 class="font-semibold text-amber-800 dark:text-amber-200">WebDriver Scrubbing</h4>
                                <p class="text-sm text-amber-700 dark:text-amber-300">Deleting the 'webdriver' property from navigator.</p>
                                <div class="mt-2 text-xs font-mono bg-white dark:bg-slate-900 p-2 rounded">delete Object.getPrototypeOf(navigator).webdriver</div>
                            </div>
                        </div>
                    </div>

                    <div class="glass-panel p-6 rounded-xl">
                        <h3 class="text-xl font-bold mb-4 text-slate-900 dark:text-white">Advanced Techniques</h3>
                        <div class="space-y-4">
                            <div class="border-l-4 border-rose-500 pl-4 py-2 bg-rose-50 dark:bg-rose-900/20 rounded-r">
                                <h4 class="font-semibold text-rose-800 dark:text-rose-200">Fingerprint Consistency</h4>
                                <p class="text-sm text-rose-700 dark:text-rose-300">Ensuring Hardware Concurrency, Memory, and WebGL renderer match the spoofed User-Agent.</p>
                            </div>
                            <div class="border-l-4 border-purple-500 pl-4 py-2 bg-purple-50 dark:bg-purple-900/20 rounded-r">
                                <h4 class="font-semibold text-purple-800 dark:text-purple-200">Human-Like Mouse Input</h4>
                                <p class="text-sm text-purple-700 dark:text-purple-300">Using Bezier curves and random jitter to simulate hand movements.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSOC(container) {
            container.innerHTML = `
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-slate-900 dark:text-white">${t('soc.title')}</h1>
                    <p class="mt-2 text-slate-600 dark:text-slate-400">${t('soc.intro')}</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 glass-panel p-6 rounded-xl">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-lg font-semibold text-slate-900 dark:text-white">${t('soc.timeline')}</h3>
                            <button onclick="simulateAttack()" class="px-4 py-2 bg-rose-600 hover:bg-rose-700 text-white rounded shadow-sm text-sm font-medium transition-colors">
                                ${t('soc.simulate')}
                            </button>
                        </div>
                        <div class="space-y-4" id="incident-log">
                            <div class="text-center text-slate-400 py-10">System Normal. Waiting for signals...</div>
                        </div>
                    </div>

                    <div class="lg:col-span-1 glass-panel p-6 rounded-xl bg-slate-50 dark:bg-slate-900">
                        <h3 class="text-lg font-semibold mb-4 text-slate-900 dark:text-white">Active Ruleset</h3>
                        <ul class="space-y-2 text-sm">
                            <li class="flex items-center justify-between p-2 bg-white dark:bg-slate-800 rounded border border-slate-200 dark:border-slate-700">
                                <span>Vel > 100 req/min</span>
                                <span class="px-2 py-0.5 rounded text-xs bg-rose-100 text-rose-700 dark:bg-rose-900 dark:text-rose-200">BLOCK</span>
                            </li>
                            <li class="flex items-center justify-between p-2 bg-white dark:bg-slate-800 rounded border border-slate-200 dark:border-slate-700">
                                <span>JA3 Mismatch</span>
                                <span class="px-2 py-0.5 rounded text-xs bg-rose-100 text-rose-700 dark:bg-rose-900 dark:text-rose-200">BLOCK</span>
                            </li>
                            <li class="flex items-center justify-between p-2 bg-white dark:bg-slate-800 rounded border border-slate-200 dark:border-slate-700">
                                <span>Known Data Center IP</span>
                                <span class="px-2 py-0.5 rounded text-xs bg-amber-100 text-amber-700 dark:bg-amber-900 dark:text-amber-200">CAPTCHA</span>
                            </li>
                        </ul>

        window.simulateAttack = function() {
            const logContainer = document.getElementById('incident-log');
            logContainer.innerHTML = '';
            
            const events = [
                { time: '00:00:01', msg: 'Traffic Spike detected from ASN 16276 (OVH)', type: 'warn' },
                { time: '00:00:05', msg: 'Multiple Login Failures (>50/sec) on /api/login', type: 'error' },
                { time: '00:00:08', msg: 'Signature Match: Headless Chrome (JA3 Hash: e7d...)', type: 'info' },
                { time: '00:00:12', msg: 'Automated Response: IP Rate Limit Triggered', type: 'success' },
                { time: '00:00:15', msg: 'Attack mitigated. 450 requests blocked.', type: 'success' }
            ];

            let delay = 0;
            events.forEach(evt => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    let colorClass = 'text-slate-600 dark:text-slate-400';
                    if (evt.type === 'error') colorClass = 'text-rose-600 dark:text-rose-400 font-bold';
                    if (evt.type === 'success') colorClass = 'text-emerald-600 dark:text-emerald-400';
                    if (evt.type === 'warn') colorClass = 'text-amber-600 dark:text-amber-400';

                    div.className = 'flex items-center space-x-3 p-2 rounded hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors border-l-2 ' + 
                        (evt.type === 'error' ? 'border-rose-500' : (evt.type === 'success' ? 'border-emerald-500' : 'border-slate-300'));
                    
                    div.innerHTML = `
                        <span class="text-xs font-mono text-slate-400">${evt.time}</span>
                        <span class="text-sm ${colorClass}">${evt.msg}</span>
                    `;
                    logContainer.prepend(div);
                }, delay);
                delay += 800;
            });
        };

        // --- Charts ---

        function initDashboardCharts() {
            const ctx1 = document.getElementById('trafficChart');
            if (!ctx1) return;

            const isDark = state.theme === 'dark' || (state.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            const gridColor = isDark ? '#334155' : '#e2e8f0';
            const textColor = isDark ? '#94a3b8' : '#64748b';

            if (window.trafficChartInstance) window.trafficChartInstance.destroy();
